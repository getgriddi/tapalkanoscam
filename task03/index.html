<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>проект 1</title>
    <style>
        body { text-align: center;}
        #hamster { cursor: pointer;}
        #score { font-size: 24px;}
      </style>
</head>
<body>
    <h1>ТАПАЙ ХОМЯКА</h1></div>
    <div id="score">очки: 0</div>
    <img id="hamster" src="img/F8FFCCC7-7639-4821-A5A9-C6333DF9497F.jpeg" alt="ХОМЯК" width="50%">
    <script>
let score = 0

document.getElementById('hamster').onclick = function() {
    score++;
    document.getElementById('score').innerText= "Очки: " + score;
    spawnPrize();
};

function spawnPrize (){
    const prize = document.createElement('div');
prize.innerHTML = '<img id="moneta" src="img/sos.png"  alt="Монета" width="50">'
prize.style.position = 'absolute';
prize.style.left = Math.random() * window.innerWidth + 'px';
prize.style.top = Math.random() * window.innerHeight + 'px';
document.body.appendChild(prize);
setTimeout(() => prize.remove(), 2000);
}
    </script>
</body>
</html>
